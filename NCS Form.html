<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ncs.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<div class="center">
    <h1>Registration Form</h1>
    <br>
    <label for="fn">First Name</label>
    <input type="text" id="fn">
    <br>
    <label for="ln">Last Name</label>
    <input type="text" id="ln">
    <br>
    <label for="email">Enter E-mail</label>
    <input type="email" id="email"><br>
    <label for="pass">Password</label>
    <input type="password"><br>
    <label for="date">Date of Birth</label>
    <input type="text" id="date"><br>
    <label for="radio">Gender</label>
    <label for="radio1" class="lb">Male</label>
    <input type="radio" id="radio1" name="radio">
    <label for="radio2" class="lb"> Female </label>
    <input type="radio" name="radio" id="radio2">
    <label for="radio3" class="lb">Others</label>
    <input type="radio" id="radio3" name="radio"><br>
    <label for="number">Mobile Number</label>
    <input type="text">
    <br>
    <button id="bt1">Save</button>
    <button id="bt2">Cancel</button>
</div>



<body>

</body>

</html>
